<div style="text-align:center; width: 300px;">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <input #search (keyup.enter)="onSearch(search.value); search.value = ''">
  <button (click)="onSearch(search.value); search.value = ''">Add</button>
  <p>thanks <a href="https://shoutcloud.io" target="_blank">shoutcloud.io</a></p>

  <div *ngIf="!results.length">
    <p>Your results will show here</p>
  </div>
  <div *ngIf="results.length">
    <p *ngFor="let result of results">{{result}}</p>
  </div>
</div>
